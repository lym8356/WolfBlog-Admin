server {
    listen 3000;

    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
    root /usr/share/nginx/html;
    index index.html index.htm;

    location /admin/ {
        try_files $uri $uri/ /index.html;
    }

    location ~ .(static)/(js|css|media)/(.+)$ {
        try_files $uri $uri/ /$1/$2/$3;
    }
}